<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <div class="main">
        <div class="main-char">
            <div class="select">Choisissez les persos qui vont combattre :</div>
            <div id="characters" class="characters"></div>

                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="modal-pic-life">
                            <img id="imgFightersAtt" class="imgFightersAtt" />
                            <meter class='pv-modal' id="pv-att" max='50' low='20' value=""></meter> 
                        </div>
                        <div class="modal-info" id="modal-info">
                            <img id="imgVs" class="imgVs" src="img/imgVs.png">
                            <div class="details" id="details"></div>
                        </div>
                        <div class="modal-pic-life">
                            <img id="imgFightersDef" class="imgFightersDef" />  
                            <meter class='pv-modal' id="pv-def" max='50' low='20' value=""></meter>
                        </div> 
                    </div>

                </div>
            

            <div class="button">
                <button id="reset" class="reset">Recommencer</button>
                <button id="fight" class="fight">Fight !</button>
                <button id="new-select" class="new-select">New selection</button>
                <button id="cimetery-btn" class="cimetery-btn">Cimetière/Combattants</button>
            </div>
        </div>
        <div class="main-fight" id="main-fight">
            <div class="title-fight">Combattants :</div>
            <div id="fighters" class="fighters"></div>
        </div>
        <div class="cimetery" id="cimetery"><div class="cim-ttl">Cimetière :</div></div>
    </div>




    
<script src="js/mod03-e2_-_Le_champ_de_bataille_corection_2.js"></script>
</body>
</html>
